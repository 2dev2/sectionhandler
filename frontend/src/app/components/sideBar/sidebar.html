<div>

    <div id="sidebarName" >sidebar Name</div>


    <div ng-repeat="option in sidebarCtrl.options">
        {{option.name}}
        <ul class="sidebar sidebar-side">
        <li class="active" ng-repeat="subOption in option['type']">
            <a ui-sref="{{subOption.name}}" ng-click="sidebarCtrl.whichMenuSelectedFromSidebar()(subOption.name)">{{subOption.name}}</a>
        </li>
        </ul>
    </div>
</div>
